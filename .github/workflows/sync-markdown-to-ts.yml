name: Sync Markdown to TypeScript

permissions:
  contents: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          persist-credentials: true
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - run: npm ci
      
      - name: Convert markdown to TypeScript and update chapters
        run: npm run sync-chapters:prod
      
      - name: Commit and push changes
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/*.ts data/chapters-constants.ts
          git diff --staged --quiet || git commit -m "Auto-sync: Convert markdown to TypeScript"
          # Push using the checkout credentials
          git push origin HEAD:${{ github.ref_name }}
